<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kilin的小聊天室</title>
        <!-- 添加 Font Awesome 圖標庫 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <!-- Kilin 通用樣式 -->
        <link rel="stylesheet" href="kilin-style.css" />
    </head>

    <body>
        <div class="overlay">
            <div class="container">
                <div class="header">
                    <h1>Kilin 的小聊天室</h1>
                </div>

                <a href="index.html" class="home-button">
                    <i class="fas fa-home"></i> 返回首頁
                </a>

                <div class="chat-container">
                    <div class="input-group">
                        <label for="username"><i class="fas fa-user"></i> 你的名字：</label>
                        <input type="text" id="username" placeholder="請輸入你的名字..." />
                    </div>

                    <div class="message-box" id="messages">
                        <div class="message-item">
                            <b>系統訊息:</b> 歡迎來到 Kilin 的小聊天室！請輸入你的名字和訊息開始聊天。
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="input"><i class="fas fa-comment"></i> 你的訊息：</label>
                        <input type="text" id="input" placeholder="請輸入訊息..." />
                    </div>

                    <button class="action-button" onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i> 送出
                    </button>
                </div>

                <div class="footer">© 2025 Kilin's Website. All Rights Reserved.</div>
            </div>
        </div>

        <script>
            const A1 = document.getElementById('messages');
            const A2 = document.getElementById('input');
            const A3 = document.getElementById('username');

            // 發送訊息函數
            function sendMessage() {
                const name = A3.value.trim();// 取得名字
                const text = A2.value.trim();// 取得訊息

                if(!name || !text) { return alert('請輸入名字和訊息！'); }
                A2.value = ''; // 清空輸入框,不要在發送請求的後面

                fetch('http://localhost:8000/chat/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }, // 設定請求標頭
                    body: JSON.stringify({ name, message: text }) // 將資料轉換為 JSON 格式
                }).then(() => { // 發送請求

                    loadMessages(); // 即時刷新
                });
            }

            //撈取訊息
            async function loadMessages() {
                try{
                    const resp = await fetch('http://localhost:8000/chat/messages');
                    const data = await resp.json();
                    A1.innerHTML = ''; // 清空訊息區域
                    data.forEach (msg => {// 將訊息添加到訊息區域
                        const div = document.createElement('div');// 創建新的訊息元素
                        div.innerHTML = `<b>${msg.name}</b> (${msg.time}) : ${msg.message}`;// 創建新的訊息元素
                        A1.appendChild(div);// 添加訊息到訊息區域
                    });
                    A1.scrollTop = A1.scrollHeight; // 滾動到最底部
                }catch (err) {
                    A1.innerHTML = '<i>載入失敗</i>';
                }
            }
            // 每 1 秒刷新
            setInterval(loadMessages, 1000);
            loadMessages();
        
            // 監聽 Enter 鍵
            document.getElementById('input').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            })
        </script>
    </body>
</html>
