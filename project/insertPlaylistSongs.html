<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <title>新增播放清單歌曲</title>
        <!-- Font Awesome 圖標庫 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="main.css" />
        <style>
            .disabled-select {
                background-color: #f5f5f5;
                color: #999;
                cursor: not-allowed;
            }

            .required {
                color: red;
            }

            .selection-info {
                background: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 4px;
                padding: 8px 12px;
                margin: 8px 0;
                font-size: 13px;
                color: #495057;
            }

            .loading-info {
                background: #fff3cd;
                border: 1px solid #ffeaa7;
                border-radius: 4px;
                padding: 8px 12px;
                margin: 8px 0;
                font-size: 13px;
                color: #856404;
            }
        </style>
    </head>
    <body>
        <h2>🎵 新增播放清單歌曲</h2>

        <div class="loading-info" id="loading-status">⏳ 正在載入資料，請稍候...</div>

        <label for="playlist_id">選擇播放清單 <span class="required">*</span></label>
        <select id="playlist_id" required disabled>
            <option value="">載入中...</option>
        </select>
        <div class="selection-info" id="playlist-info" style="display: none"></div>

        <label for="song_id">選擇歌曲 <span class="required">*</span></label>
        <select id="song_id" required disabled>
            <option value="">載入中...</option>
        </select>
        <div class="selection-info" id="song-info" style="display: none"></div>

        <button disabled>載入中...</button>

        <script>
            console.log("Insert Playlist Songs Script 開始執行");

            // 🔧 動態設定 API Base URL - 修正硬編碼問題
            const currentHostname = window.location.hostname;
            const currentOrigin = window.location.origin;

            let API_BASE;
            if (currentHostname.includes("github.io")) {
                // GitHub Pages 環境
                API_BASE = "https://1140412connectproject-production.up.railway.app/api";
                console.log("☁️ GitHub Pages 環境，使用 Railway 後端");
            } else if (currentHostname === "localhost" || currentHostname === "127.0.0.1") {
                // 本地開發環境
                API_BASE = "http://localhost:8000/api";
                console.log("🏠 本地開發環境");
            } else if (currentHostname.includes("railway.app")) {
                // 直接訪問 Railway 應用
                API_BASE = currentOrigin + "/api";
                console.log("🚂 Railway 環境，使用相對路徑");
            } else {
                // 其他環境，預設使用 Railway
                API_BASE = "https://1140412connectproject-production.up.railway.app/api";
                console.log("🌐 未知環境，預設使用 Railway 後端");
            }
            console.log("📡 Insert Playlist Songs API_BASE:", API_BASE);

            // 使用動態 API URL
            const apiPlaylists = `${API_BASE}/playlists`;
            const apiSongs = `${API_BASE}/songs`;
            const apiArtists = `${API_BASE}/artists`;

            let allSongsData = [];
            let allArtistsData = [];

            // 載入播放清單資料
            async function loadPlaylists() {
                try {
                    console.log("🔄 開始載入播放清單資料...");
                    const response = await fetch(apiPlaylists);

                    if (!response.ok) throw new Error(`HTTP錯誤: ${response.status}`);
                    const data = await response.json();

                    const playlistSelect = document.getElementById("playlist_id");

                    if (!playlistSelect) {
                        console.error("找不到 playlist_id 元素");
                        return;
                    }

                    if (!Array.isArray(data) || data.length === 0) {
                        playlistSelect.innerHTML = '<option value="">沒有播放清單資料</option>';
                        return;
                    }

                    playlistSelect.innerHTML = '<option value="">請選擇播放清單</option>';

                    // 按播放清單名稱排序
                    data.sort((a, b) => a.playlist_name.localeCompare(b.playlist_name, "zh-Hant"));

                    data.forEach((playlist) => {
                        const option = document.createElement("option");
                        option.value = playlist.playlist_id;
                        const privacyIcon = playlist.is_public ? "🌐" : "🔒";
                        option.textContent = `${privacyIcon} ${playlist.playlist_name}`;
                        playlistSelect.appendChild(option);
                    });

                    // 啟用選單
                    playlistSelect.disabled = false;
                    console.log("✅ 播放清單資料載入成功，共", data.length, "個播放清單");
                } catch (err) {
                    console.error("❌ 載入播放清單失敗", err);
                    const playlistSelect = document.getElementById("playlist_id");
                    if (playlistSelect) {
                        playlistSelect.innerHTML = '<option value="">載入失敗，請重新整理</option>';
                    }
                }
            }

            // 載入歌手資料
            async function loadArtists() {
                try {
                    console.log("🔄 開始載入歌手資料...");
                    const response = await fetch(apiArtists);
                    if (!response.ok) throw new Error(`HTTP錯誤: ${response.status}`);
                    const data = await response.json();

                    if (!Array.isArray(data)) {
                        console.error("歌手資料格式錯誤");
                        return;
                    }

                    allArtistsData = data;
                    console.log("✅ 歌手資料載入成功，共", data.length, "位歌手");
                } catch (err) {
                    console.error("❌ 載入歌手失敗", err);
                    allArtistsData = [];
                }
            }

            // 載入歌曲資料
            async function loadSongs() {
                try {
                    console.log("🔄 開始載入歌曲資料...");
                    const response = await fetch(apiSongs);
                    if (!response.ok) throw new Error(`HTTP錯誤: ${response.status}`);
                    const data = await response.json();

                    if (!Array.isArray(data)) {
                        console.error("歌曲資料格式錯誤");
                        return;
                    }

                    allSongsData = data;

                    const songSelect = document.getElementById("song_id");
                    songSelect.innerHTML = '<option value="">請選擇歌曲</option>';

                    // 按歌手分組顯示歌曲
                    const songsByArtist = {};
                    data.forEach((song) => {
                        const artistId = song.artist_id;
                        if (!songsByArtist[artistId]) {
                            songsByArtist[artistId] = [];
                        }
                        songsByArtist[artistId].push(song);
                    });

                    // 按歌手名稱排序
                    const sortedArtistIds = Object.keys(songsByArtist).sort((a, b) => {
                        const artistA = allArtistsData.find((artist) => artist.artist_id == a);
                        const artistB = allArtistsData.find((artist) => artist.artist_id == b);
                        const nameA = artistA ? artistA.artist_name : `歌手ID:${a}`;
                        const nameB = artistB ? artistB.artist_name : `歌手ID:${b}`;
                        return nameA.localeCompare(nameB, "zh-Hant");
                    });

                    // 為每個歌手建立optgroup
                    sortedArtistIds.forEach((artistId) => {
                        const artist = allArtistsData.find((a) => a.artist_id == artistId);
                        const artistName = artist ? artist.artist_name : `歌手ID:${artistId}`;

                        const optgroup = document.createElement("optgroup");
                        optgroup.label = `🎤 ${artistName} (${songsByArtist[artistId].length}首)`;

                        // 按歌曲名稱排序
                        songsByArtist[artistId]
                            .sort((a, b) => a.song_name.localeCompare(b.song_name, "zh-Hant"))
                            .forEach((song) => {
                                const option = document.createElement("option");
                                option.value = song.song_id;
                                option.textContent = song.song_name;
                                optgroup.appendChild(option);
                            });

                        songSelect.appendChild(optgroup);
                    });

                    // 啟用選單
                    songSelect.disabled = false;
                    console.log("✅ 歌曲資料載入成功，共", data.length, "首歌曲");
                } catch (err) {
                    console.error("❌ 載入歌曲失敗", err);
                    const songSelect = document.getElementById("song_id");
                    if (songSelect) {
                        songSelect.innerHTML = '<option value="">載入失敗，請重新整理</option>';
                    }
                }
            }

            // 播放清單選擇改變時的處理
            function onPlaylistChange() {
                const playlistSelect = document.getElementById("playlist_id");
                const playlistInfo = document.getElementById("playlist-info");
                const selectedValue = playlistSelect.value;

                if (selectedValue) {
                    const selectedText = playlistSelect.selectedOptions[0].textContent;
                    playlistInfo.textContent = `✅ 已選擇播放清單: ${selectedText}`;
                    playlistInfo.style.display = "block";
                } else {
                    playlistInfo.style.display = "none";
                }
            }

            // 歌曲選擇改變時的處理
            function onSongChange() {
                const songSelect = document.getElementById("song_id");
                const songInfo = document.getElementById("song-info");
                const selectedValue = songSelect.value;

                if (selectedValue) {
                    const song = allSongsData.find((s) => s.song_id == selectedValue);
                    const artist = allArtistsData.find((a) => a.artist_id == song.artist_id);

                    const songName = song ? song.song_name : "未知歌曲";
                    const artistName = artist ? artist.artist_name : "未知歌手";

                    songInfo.textContent = `✅ 已選擇歌曲: 🎵 ${songName} - 🎤 ${artistName}`;
                    songInfo.style.display = "block";
                } else {
                    songInfo.style.display = "none";
                }
            }

            // 新增播放清單歌曲
            async function insertPlaylistSong() {
                try {
                    const playlist_id = document.getElementById("playlist_id").value;
                    const song_id = document.getElementById("song_id").value;

                    console.log("=== 欄位值檢查 ===");
                    console.log("playlist_id:", `'${playlist_id}'`);
                    console.log("song_id:", `'${song_id}'`);

                    // 檢查必填欄位
                    if (!playlist_id || playlist_id === "") {
                        alert("請選擇播放清單！");
                        document.getElementById("playlist_id").focus();
                        return;
                    }

                    if (!song_id || song_id === "") {
                        alert("請選擇歌曲！");
                        document.getElementById("song_id").focus();
                        return;
                    }

                    const requestData = {
                        table: "playlist_songs",
                        playlist_id: playlist_id,
                        song_id: song_id,
                        // state 會在後端自動設定為 0
                    };

                    console.log("📤 提交資料:", requestData);
                    console.log("使用 API 端點:", `${API_BASE}/2/insert`);

                    const response = await fetch(`${API_BASE}/2/insert`, {
                        method: "POST",
                        mode: "cors",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(requestData),
                    });

                    if (response.ok) {
                        const selectedPlaylistName =
                            document.getElementById("playlist_id").selectedOptions[0].textContent;
                        const song = allSongsData.find((s) => s.song_id == song_id);
                        const artist = allArtistsData.find((a) => a.artist_id == song.artist_id);

                        const songName = song ? song.song_name : "未知歌曲";
                        const artistName = artist ? artist.artist_name : "未知歌手";

                        // 創建成功訊息
                        const successMessage = `✅ 歌曲新增到播放清單成功！
📋 播放清單: ${selectedPlaylistName}
🎵 歌曲: ${songName}
🎤 歌手: ${artistName}
📊 播放狀態: 未播放`;

                        alert(successMessage);
                        console.log("✅ 播放清單歌曲新增成功");

                        // 清空選擇
                        document.getElementById("playlist_id").value = "";
                        document.getElementById("song_id").value = "";

                        // 隱藏資訊框
                        document.getElementById("playlist-info").style.display = "none";
                        document.getElementById("song-info").style.display = "none";

                        document.getElementById("playlist_id").focus();
                    } else {
                        const errorText = await response.text();
                        console.error("❌ 新增失敗:", response.status, errorText);
                        alert(`❌ 新增播放清單歌曲失敗: ${errorText}`);
                    }
                } catch (error) {
                    console.error("❌ 新增播放清單歌曲失敗:", error);
                    alert(`❌ 新增播放清單歌曲失敗: ${error.message}`);
                }
            }

            // 初始化
            console.log("初始化頁面資料");

            // 載入資料
            async function initializeData() {
                try {
                    const loadingStatus = document.getElementById("loading-status");

                    loadingStatus.textContent = "⏳ 正在載入歌手資料...";
                    await loadArtists();

                    loadingStatus.textContent = "⏳ 正在載入播放清單資料...";
                    await loadPlaylists();

                    loadingStatus.textContent = "⏳ 正在載入歌曲資料...";
                    await loadSongs();

                    // 隱藏載入狀態，啟用按鈕
                    loadingStatus.style.display = "none";
                    const btn = document.querySelector("button");
                    if (btn) {
                        btn.disabled = false;
                        btn.textContent = "新增到播放清單";
                    }

                    console.log("✅ 所有資料載入完成");
                } catch (error) {
                    console.error("❌ 初始化失敗:", error);
                    const loadingStatus = document.getElementById("loading-status");
                    loadingStatus.textContent = "❌ 載入失敗，請重新整理頁面";
                    loadingStatus.style.background = "#f8d7da";
                    loadingStatus.style.borderColor = "#f5c6cb";
                    loadingStatus.style.color = "#721c24";
                }
            }

            initializeData();

            // 綁定事件監聽器
            setTimeout(() => {
                const playlistSelect = document.getElementById("playlist_id");
                const songSelect = document.getElementById("song_id");
                const btn = document.querySelector("button");

                if (playlistSelect) {
                    playlistSelect.addEventListener("change", onPlaylistChange);
                    console.log("✅ 播放清單選擇事件監聽器已綁定");
                }

                if (songSelect) {
                    songSelect.addEventListener("change", onSongChange);
                    console.log("✅ 歌曲選擇事件監聽器已綁定");
                }

                if (btn) {
                    btn.addEventListener("click", function () {
                        console.log("點擊新增到播放清單按鈕");
                        insertPlaylistSong();
                    });
                    console.log("✅ 新增按鈕事件綁定成功");
                } else {
                    console.error("❌ 找不到新增按鈕");
                }
            }, 100);

            console.log("Insert Playlist Songs Script 執行完畢");
        </script>
    </body>
</html>
