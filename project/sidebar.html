    <style>
        :root {
            --claude-card: rgba(255, 255, 255, 0.1);
            --claude-card-hover: rgba(255, 255, 255, 0.15);
            --claude-border: rgba(255, 107, 53, 0.3);
            --claude-primary: #ff6b35;
            --claude-accent: #ff8c69;
            --claude-text: #ffffff;
            --claude-text-muted: rgba(255, 255, 255, 0.7);
            --claude-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --claude-shadow-strong: 0 10px 25px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* 🔧 響應式佈局基礎 */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--claude-text);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 💻 桌面版佈局 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            overflow-y: auto;
            background: var(--claude-card);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--claude-border);
            z-index: 1000;
            transition: transform var(--transition-speed) ease;
        }

        .content {
            margin-left: 280px;
            min-height: 100vh;
            padding: 20px;
            transition: margin-left var(--transition-speed) ease;
        }

        /* 📱 手機版漢堡選單按鈕 */
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background: var(--claude-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            box-shadow: var(--claude-shadow);
            transition: all var(--transition-speed) ease;
        }

        .mobile-menu-toggle:hover {
            background: var(--claude-accent);
            transform: scale(1.05);
        }

        .mobile-menu-toggle i {
            font-size: 18px;
        }

        /* 📱 手機版覆蓋層 */
        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity var(--transition-speed) ease;
        }

        .mobile-overlay.active {
            opacity: 1;
        }

        /* 導航連結樣式 */
        .nav-link {
            text-decoration: none;
            color: inherit;
            display: block;
            padding: 12px 20px;
            border-radius: 8px;
            margin: 4px 0;
            transition: all var(--transition-speed) ease;
        }

        .nav-link:hover {
            text-decoration: none;
            color: inherit;
            background: var(--claude-card-hover);
            transform: translateX(5px);
        }

        /* 側邊欄標題 */
        .sidebar-header {
            padding: 25px 20px;
            border-bottom: 1px solid var(--claude-border);
            text-align: center;
        }

        .sidebar-header h2 {
            margin: 0 0 8px 0;
            color: var(--claude-text);
            font-size: 1.4rem;
            font-weight: 700;
        }

        .sidebar-subtitle {
            color: var(--claude-text-muted);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .decorative-line {
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--claude-primary), var(--claude-accent));
            margin: 0 auto;
            border-radius: 2px;
        }

        /* 🆕 使用者歡迎區域 */
        .user-welcome {
            background: linear-gradient(135deg, var(--claude-primary), var(--claude-accent));
            color: white;
            padding: 12px 15px;
            margin: 10px 15px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--claude-shadow);
            position: relative;
            overflow: hidden;
        }

        /* 🆕 遊客模式樣式 */
        .user-welcome.guest-mode {
            background: linear-gradient(135deg, #6c757d, #495057);
        }

        .user-welcome::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .user-welcome-content {
            position: relative !important;
            z-index: 1 !important;
        }

        .welcome-text {
            font-size: 0.85rem !important;
            font-weight: 600 !important;
            margin-bottom: 0 !important;
            display: inline !important;
        }

        .user-name {

            font-weight: 700 !important;

        .session-info {

            margin-bottom: 5px !important;

            display: flex;
            align-items: center;
            justify-content: center;

        /* 🆕 使用時間顯示 */

            margin-bottom: 5px !important;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;

        .logout-btn {

            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 4px 10px !important;
            font-size: 0.7rem !important;

            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        /* 導航選單 */
        .nav-menu {
            padding: 20px;
        }

        .nav-section-title {
            color: var(--claude-text-muted);
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 25px 0 10px 0;
            padding-left: 10px;
            border-left: 3px solid var(--claude-primary);
        }

        .nav-item {
            margin: 6px 0;
        }

        /* 主要內容區域 */
        .content-header {
            text-align: center;
            margin-bottom: 20px !important;
            padding: 10px 0 !important;
        }

        /* 🆕 個人化歡迎標題 */
        .welcome-title {
            font-size: 2.2rem !important;

        }

        .welcome-subtitle {

        /* 主要內容區域網格 */
        .section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        /* 選單項目 */
        .menu-item {
            background: var(--claude-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--claude-border);
            border-radius: var(--border-radius);
            padding: 0;
            min-height: 120px;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--claude-shadow);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--claude-primary);
            transform: scaleY(0);
            transition: transform var(--transition-speed) ease;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--claude-shadow-strong);
            background: var(--claude-card-hover);
            border-color: var(--claude-primary);
        }

        .menu-item:hover::before {
            transform: scaleY(1);
        }

        .menu-item a {
            color: var(--claude-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 35px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            position: relative;
            z-index: 1;
        }

        }

        .menu-item .icon {
            font-size: 2rem;
            color: var(--claude-primary);
            transition: all var(--transition-speed) ease;
        }

        .menu-item:hover .icon {
            transform: scale(1.2) rotate(5deg);
            color: var(--claude-accent);
        }

            }

                text-align: center;
            }

            .menu-item .icon {

            }

            .section {

            }

            .sidebar {
                width: 260px;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 8px 12px;
            }

        /* 🔧 超寬螢幕優化 (≥1400px) */
        @media (min-width: 1400px) {
            .sidebar {
                width: 320px;
            }

            .content {
                margin-left: 320px;
                max-width: 1200px;
                margin-right: auto;
            }

            .section {

                gap: 30px;
            }

            .welcome-title {
                font-size: 3rem;
            }

            .welcome-subtitle {
                font-size: 1.3rem;
            }
        }

        /* 🎨 動畫效果 */

            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {

                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .content {

        }

        .nav-item {
            animation: slideInLeft 0.4s ease-out;
        }

        .nav-item:nth-child(2) {
            animation-delay: 0.1s;
        }
        .nav-item:nth-child(3) {

        }
        .nav-item:nth-child(4) {

        /* 🔄 載入狀態 */

        .loading i {

        @keyframes spin {

        /* 🎯 焦點狀態和無障礙設計 */
        .nav-link:focus,

        /* 🌙 深色模式優化 */
        @media (prefers-color-scheme: dark) {

        /* 🎭 減少動畫偏好設定 */

            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>

            console.log("🎵 Kilin 音樂系統初始化中...");

            // 全域變數
            let currentUser = null;
            let isGuestMode = false;
            let sessionStartTime = null;
            let usageTimer = null;
            let totalUsageSeconds = 0;

            // 🆕 時間格式化函數
            function formatTime(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;
                return `${hours.toString().padStart(2, "0")}:${minutes.toString().padStart(2, "0")}:${secs
                    .toString()
                    .padStart(2, "0")}`;
            }

            // 🆕 時間轉換為秒數
            function timeToSeconds(timeStr) {
                if (!timeStr) return 0;
                const parts = timeStr.split(":");
                if (parts.length !== 3) return 0;
                return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + parseInt(parts[2]);
            }

            // 🆕 開始計時器 (僅註冊用戶)
            function startUsageTimer() {
                if (isGuestMode) {
                    console.log("🚫 遊客模式不計時");
                    return;
                }

                console.log("⏰ 開始使用時間計時");
                sessionStartTime = new Date();

                // 每秒更新顯示
                usageTimer = setInterval(() => {
                    totalUsageSeconds++;
                    updateUsageTimeDisplay();
                }, 1000);
            }

            // 🆕 停止計時器
            function stopUsageTimer() {
                if (usageTimer) {
                    clearInterval(usageTimer);
                    usageTimer = null;
                    console.log("⏹️ 停止使用時間計時");
                }
            }

            // 🆕 更新使用時間顯示
            function updateUsageTimeDisplay() {
                const usageTimeText = document.getElementById("usageTimeText");
                if (usageTimeText && !isGuestMode) {
                    usageTimeText.textContent = `使用時間: ${formatTime(totalUsageSeconds)}`;
                }
            }

            // 🆕 儲存使用時間到後端
            async function saveUsageTimeToServer() {
                if (isGuestMode || !currentUser || totalUsageSeconds === 0) {
                    console.log("🚫 遊客模式或無使用時間，不儲存");
                    return;
                }

                try {
                    const usageTimeFormatted = formatTime(totalUsageSeconds);
                    console.log(`💾 儲存使用時間到伺服器: ${usageTimeFormatted}`);

                    const updateData = {
                        table: "users",
                        user_id: currentUser.user_id,
                        user_name: currentUser.user_name,
                        password: currentUser.password,
                        usage_time: usageTimeFormatted,
                        state: "0",
                    };

                    const response = await fetch("/api/2/update", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(updateData),
                    });

                    if (response.ok) {
                        console.log("✅ 使用時間已成功儲存到資料庫");
                    } else {
                        console.error("❌ 儲存使用時間失敗:", response.status);
                    }
                } catch (error) {
                    console.error("❌ 儲存使用時間時發生錯誤:", error);
                }
            }

            // 🆕 檢查是否為遊客模式
            function checkGuestMode() {
                const guestSession = localStorage.getItem("kilin_guest_session");
                if (guestSession) {
                    isGuestMode = true;
                    const guestInfo = JSON.parse(guestSession);
                    updateGuestInterface(guestInfo);
                    return true;
                }
                return false;
            }

            // 🆕 設定遊客模式
            function setGuestMode() {
                isGuestMode = true;
                const guestInfo = {
                    user_name: "遊客",
                    login_time: new Date().toISOString(),
                    is_guest: true,
                };

                localStorage.setItem("kilin_guest_session", JSON.stringify(guestInfo));
                updateGuestInterface(guestInfo);
                console.log("👤 已設定為遊客模式");
            }

            // 🆕 更新遊客介面
            function updateGuestInterface(guestInfo) {
                console.log("🎨 更新遊客介面:", guestInfo);

                const userWelcome = document.getElementById("userWelcome");
                const userName = document.getElementById("userName");
                const sessionTime = document.getElementById("sessionTime");
                const welcomeText = document.getElementById("welcomeText");
                const usageTimeDisplay = document.getElementById("usageTimeDisplay");
                const logoutText = document.getElementById("logoutText");

                if (userWelcome && userName && sessionTime && welcomeText) {
                    // 設定遊客樣式
                    userWelcome.classList.add("guest-mode");

                    welcomeText.textContent = "遊客模式";
                    userName.textContent = guestInfo.user_name;
                    logoutText.textContent = "結束遊客模式";

                    const loginTime = new Date(guestInfo.login_time);
                    const timeString = loginTime.toLocaleTimeString("zh-TW", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                    sessionTime.textContent = `${timeString} 開始瀏覽`;

                    // 隱藏使用時間顯示
                    if (usageTimeDisplay) {
                        usageTimeDisplay.style.display = "none";
                    }

                    userWelcome.style.display = "block";

                    // 更新主要歡迎標題 - 修改這裡讓遊客名字也變大
                    const welcomeUserText = document.getElementById("welcomeUserText");
                    if (welcomeUserText) {
                        welcomeUserText.innerHTML = `<span class="welcome-user-part" style="font-size: 2.5rem !important;">你好，${guestInfo.user_name}，</span>`;
                    }
                    console.log("✅ 遊客介面更新完成");
                }

                // 更新主要歡迎標題
                const welcomeUserText = document.getElementById("welcomeUserText");
                if (welcomeUserText) {
                    welcomeUserText.innerHTML = `<span class="welcome-user-part">你好，${guestInfo.user_name}，</span>`;
                }

                console.log("✅ 遊客介面更新完成");
            }

            // 🎯 響應式選單控制
            function toggleSidebar() {
                const sidebar = document.getElementById("sidebar");
                const overlay = document.querySelector(".mobile-overlay");

                sidebar.classList.toggle("active");
                overlay.classList.toggle("active");

                if (sidebar.classList.contains("active")) {
                    document.body.style.overflow = "hidden";
                } else {
                    document.body.style.overflow = "";
                }
            }

            function closeSidebar() {
                const sidebar = document.getElementById("sidebar");
                const overlay = document.querySelector(".mobile-overlay");

                sidebar.classList.remove("active");
                overlay.classList.remove("active");
                document.body.style.overflow = "";
            }

            // 修改 checkLoginStatus 函數，移除 alert
            function checkLoginStatus() {
                try {
                    // 首先檢查是否為遊客模式
                    if (checkGuestMode()) {
                        return true;
                    }

                    const sessionData = localStorage.getItem("kilin_user_session");
                    if (!sessionData) {
                        console.log("🔍 未找到登入會話，跳轉到登入頁面");
                        redirectToLogin();
                        return false;
                    }

                    const userInfo = JSON.parse(sessionData);
                    console.log("✅ 找到使用者會話:", userInfo);

                    // 驗證會話有效性（例如：檢查登入時間是否太久）
                    const loginTime = new Date(userInfo.login_time);
                    const now = new Date();
                    const hoursSinceLogin = (now - loginTime) / (1000 * 60 * 60);

                    // 如果登入超過24小時，要求重新登入
                    if (hoursSinceLogin > 24) {
                        console.log("⚠️ 會話已過期，清除並跳轉到登入頁面");
                        localStorage.removeItem("kilin_user_session");
                        redirectToLogin();
                        return false;
                    }

                    currentUser = userInfo;
                    isGuestMode = false;

                    // 初始化使用者的累計使用時間
                    if (userInfo.usage_time) {
                        totalUsageSeconds = timeToSeconds(userInfo.usage_time);
                    }

                    updateUserInterface(userInfo);
                    startUsageTimer(); // 開始計時
                    return true;
                } catch (error) {
                    console.error("❌ 檢查登入狀態時發生錯誤:", error);
                    localStorage.removeItem("kilin_user_session");
                    redirectToLogin();
                    return false;
                }
            }

            // 🔄 跳轉到登入頁面
            function redirectToLogin() {
                console.log("🔄 跳轉到登入頁面");
                window.location.href = "login.html";
            }

            // 🎨 更新使用者介面
            function updateUserInterface(userInfo) {
                console.log("🎨 更新使用者介面:", userInfo);

                // 更新側邊欄使用者歡迎區域
                const userWelcome = document.getElementById("userWelcome");
                const userName = document.getElementById("userName");
                const sessionTime = document.getElementById("sessionTime");
                const welcomeText = document.getElementById("welcomeText");
                const usageTimeDisplay = document.getElementById("usageTimeDisplay");
                const logoutText = document.getElementById("logoutText");

                if (userWelcome && userName && sessionTime && welcomeText) {
                    // 確保不是遊客樣式
                    userWelcome.classList.remove("guest-mode");

                    welcomeText.textContent = "歡迎回來";
                    userName.textContent = userInfo.user_name;
                    logoutText.textContent = "登出";

                    const loginTime = new Date(userInfo.login_time);
                    const timeString = loginTime.toLocaleTimeString("zh-TW", {
                        hour: "2-digit",
                        minute: "2-digit",
                    });
                    sessionTime.textContent = `${timeString} 登入`;

                    // 顯示使用時間
                    if (usageTimeDisplay) {
                        usageTimeDisplay.style.display = "flex";
                        updateUsageTimeDisplay();
                    }

                    userWelcome.style.display = "block";
                }

                // 更新主要歡迎標題 - 修改這裡讓使用者名字變大
                const welcomeUserText = document.getElementById("welcomeUserText");
                if (welcomeUserText) {
                    welcomeUserText.innerHTML = `<span class="welcome-user-part" style="font-size: 2.5rem !important;">你好，${userInfo.user_name}，</span>`;
                }

                console.log("✅ 使用者介面更新完成");
            }

            // 🚪 處理登出
            async function handleLogout() {
                const confirmMessage = isGuestMode ? "確定要結束遊客模式嗎？" : "確定要登出嗎？";

                if (confirm(confirmMessage)) {
                    console.log(isGuestMode ? "🚪 遊客結束瀏覽" : "🚪 使用者登出");

                    // 如果是註冊用戶，先儲存使用時間
                    if (!isGuestMode && currentUser) {
                        stopUsageTimer();
                        await saveUsageTimeToServer();
                    }

                    // 清除會話資料
                    if (isGuestMode) {
                        localStorage.removeItem("kilin_guest_session");
                    } else {
                        localStorage.removeItem("kilin_user_session");
                    }

                    currentUser = null;
                    isGuestMode = false;
                    totalUsageSeconds = 0;

                    // 跳轉到登入頁面
                    redirectToLogin();
                }
            }

            // 🔍 URL 參數處理
            function getQueryParam(name) {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            // 📄 頁面載入功能
            async function loadPage(fileName) {
                const pageContent = document.getElementById("pageContent");

                try {
                    // 顯示載入狀態
                    pageContent.innerHTML = `
                        <div class="loading">
                            <i class="fas fa-spinner"></i>
                            <p>載入中...</p>
                        </div>
                    `;

                    const response = await fetch(fileName);
                    if (!response.ok) throw new Error(`載入失敗 (${response.status})`);
                    const html = await response.text();

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    pageContent.innerHTML = "";

                    // 移除舊的動態腳本
                    document.querySelectorAll("script[data-dynamic]").forEach((s) => s.remove());

                    // 插入非腳本元素
                    Array.from(doc.body.childNodes).forEach((node) => {
                        if (node.tagName !== "SCRIPT") {
                            pageContent.appendChild(document.importNode(node, true));
                        }
                    });

                    // 延遲執行腳本，並注入使用者資訊
                    // 延遲執行腳本，並注入使用者資訊
                    setTimeout(() => {
                        const scripts = doc.querySelectorAll("script");
                        scripts.forEach((oldScript) => {
                            const newScript = document.createElement("script");
                            newScript.setAttribute("data-dynamic", "true");

                            if (oldScript.src) {
                                newScript.src = oldScript.src;
                            } else {
                                let scriptContent = oldScript.textContent;

                                // 如果是需要使用者資訊的頁面，注入當前使用者資料
                                if (fileName.includes("myPlaylists.html") || fileName.includes("userSettings.html")) {
                                    const userDataToInject = isGuestMode
                                        ? { user_name: "遊客", is_guest: true }
                                        : currentUser;

                                    scriptContent = `
                    window.currentUser = ${JSON.stringify(userDataToInject)};
                    window.isGuestMode = ${isGuestMode};
                    ${scriptContent}
                `;
                                }

                                // 🔧 恢復安全版本：保持 try-catch 但移除函數包裝
                                newScript.textContent = `
                try {
                    ${scriptContent}
                } catch (error) {
                    console.error("動態腳本執行錯誤:", error);
                    console.error("錯誤頁面:", "${fileName}");
                }
            `;
                            }

                            document.head.appendChild(newScript);
                        });
                    }, 100);

                    // 手機版自動關閉側邊欄
                    if (window.innerWidth <= 768) {
                        closeSidebar();
                    }
                } catch (err) {
                    console.error("載入頁面失敗:", err);
                    pageContent.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--claude-text);">
                            <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #ff6b35; margin-bottom: 20px;"></i>
                            <h3>載入失敗</h3>
                            <p>無法載入 ${fileName}</p>
                            <p style="color: var(--claude-text-muted); font-size: 0.9rem;">${err.message}</p>
                            <button onclick="loadPage('${fileName}')" style="
                                background: var(--claude-primary);
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 8px;
                                cursor: pointer;
                                margin-top: 15px;
                            ">
                                <i class="fas fa-redo"></i> 重新載入
                            </button>
                        </div>
                    `;
                }
            }

            // 🎯 視窗大小改變處理
            window.addEventListener("resize", () => {
                if (window.innerWidth > 768) {
                    closeSidebar();
                }
            });

            // 🔑 鍵盤快捷鍵
            document.addEventListener("keydown", (e) => {
                // ESC 鍵關閉側邊欄
                if (e.key === "Escape") {
                    closeSidebar();
                }

                // Ctrl/Cmd + M 切換選單
                if ((e.ctrlKey || e.metaKey) && e.key === "m") {
                    e.preventDefault();
                    toggleSidebar();
                }

                // Ctrl/Cmd + L 登出
                if ((e.ctrlKey || e.metaKey) && e.key === "l") {
                    e.preventDefault();
                    handleLogout();
                }

                // Ctrl/Cmd + G 切換遊客模式 (僅在未登入時)
                if ((e.ctrlKey || e.metaKey) && e.key === "g") {
                    e.preventDefault();
                    if (!currentUser && !isGuestMode) {
                        setGuestMode();
                    }
                }
            });

            // 🆕 頁面關閉/刷新前儲存使用時間
            window.addEventListener("beforeunload", async (e) => {
                if (!isGuestMode && currentUser && totalUsageSeconds > 0) {
                    stopUsageTimer();

                    // 使用 navigator.sendBeacon 確保數據能發送
                    const usageTimeFormatted = formatTime(totalUsageSeconds);
                    const updateData = {
                        table: "users",
                        user_id: currentUser.user_id,
                        user_name: currentUser.user_name,
                        password: currentUser.password,
                        usage_time: usageTimeFormatted,
                        state: "0",
                    };

                    try {
                        navigator.sendBeacon("/api/2/update", JSON.stringify(updateData));
                        console.log("📤 已透過 sendBeacon 發送使用時間");
                    } catch (error) {
                        console.error("❌ sendBeacon 發送失敗:", error);
                    }
                }
            });

            // 🆕 頁面可見性變化處理 (用戶切換分頁)
            document.addEventListener("visibilitychange", () => {
                if (!isGuestMode && currentUser) {
                    if (document.hidden) {
                        // 頁面隱藏時暫停計時
                        console.log("⏸️ 頁面隱藏，暫停計時");
                        stopUsageTimer();
                    } else {
                        // 頁面顯示時恢復計時
                        console.log("▶️ 頁面顯示，恢復計時");
                        startUsageTimer();
                    }
                }
            });

            // 🚀 頁面初始化
            window.addEventListener("DOMContentLoaded", () => {
                console.log("🚀 頁面 DOM 載入完成");

                // 🔐 檢查登入狀態或遊客模式
                if (!checkLoginStatus()) {
                    redirectToLogin();
                    return;
                }

                // 處理 URL 參數
                const target = getQueryParam("target");
                if (target) {
                    loadPage(target);
                }

                // 預載入關鍵頁面
                const criticalPages = ["searchAllSong.html", "playMusic.html", "myPlaylists.html"];
                criticalPages.forEach((page) => {
                    const link = document.createElement("link");
                    link.rel = "prefetch";
                    link.href = page;
                    document.head.appendChild(link);
                });

                console.log("✅ 音樂系統初始化完成");
                console.log(`📊 當前模式: ${isGuestMode ? "遊客模式" : "註冊用戶模式"}`);
            });

            // 📊 效能監控
            if ("performance" in window) {
                window.addEventListener("load", () => {
                    const loadTime = performance.now();
                    console.log(`🚀 頁面載入時間: ${Math.round(loadTime)}ms`);
                });
            }

            // 🔄 定期檢查會話狀態並儲存使用時間
            setInterval(() => {
                // 檢查會話狀態
                const sessionData = localStorage.getItem("kilin_user_session");
                const guestData = localStorage.getItem("kilin_guest_session");

                if (!sessionData && !guestData && (currentUser || isGuestMode)) {
                    console.log("⚠️ 會話已失效，跳轉到登入頁面");
                    redirectToLogin();
                    return;
                }

                // 每5分鐘自動儲存一次使用時間 (僅註冊用戶)
                if (!isGuestMode && currentUser && totalUsageSeconds > 0 && totalUsageSeconds % 300 === 0) {
                    console.log("💾 定期儲存使用時間...");
                    saveUsageTimeToServer();
                }
            }, 60000); // 每分鐘檢查一次

            console.log("🎵 Kilin 音樂系統已成功初始化");
        </script>
    </body>
</html>
