    <style>
        :root {
            --claude-card: rgba(255, 255, 255, 0.1);
            --claude-card-hover: rgba(255, 255, 255, 0.15);
            --claude-border: rgba(255, 107, 53, 0.3);
            --claude-primary: #ff6b35;
            --claude-text: #ffffff;
            --claude-text-muted: rgba(255, 255, 255, 0.7);
            --claude-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --claude-shadow-strong: 0 10px 25px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* 卡片容器 */
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        /* 卡片樣式 */
        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 12px;
            padding: 35px 30px;
            min-height: 120px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* 左側橘色邊框動畫 */
        .feature-card::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: #ff6b35;
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }

        /* Hover 效果 */
        .feature-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff6b35;
        }

        .feature-card:hover::before {
            transform: scaleY(1);
        }

        /* 卡片內文字樣式 */
        .feature-card h3 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 15px;
            margin-top: 0;
        }

        .feature-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 0;
        }

        /* 導航連結樣式 */
        .nav-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .nav-link:hover {
            text-decoration: none;
            color: inherit;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .feature-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .feature-card {
                padding: 25px 20px;
            }

            .feature-card h3 {
                font-size: 1.2rem;
            }

            .feature-card p {
                font-size: 0.9rem;
            }
        }
    </style>

        <script>
            function toggleSidebar() {
                document.getElementById("sidebar").classList.toggle("active");
            }

            function getQueryParam(name) {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            async function loadPage(fileName) {
                try {
                    const response = await fetch(fileName);
                    if (!response.ok) throw new Error("載入失敗");
                    const html = await response.text();

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const pageArea = document.getElementById("pageContent");
                    pageArea.innerHTML = "";

                    // 移除舊 script（標記為 data-dynamic 的）
                    document.querySelectorAll("script[data-dynamic]").forEach((s) => s.remove());

                    // 插入非 script 元素
                    Array.from(doc.body.childNodes).forEach((node) => {
                        if (node.tagName !== "SCRIPT") {
                            pageArea.appendChild(document.importNode(node, true));
                        }
                    });

                    // 使用 setTimeout 延遲執行 scripts
                    setTimeout(() => {
                        const scripts = doc.querySelectorAll("script");
                        scripts.forEach((oldScript) => {
                            const newScript = document.createElement("script");
                            newScript.setAttribute("data-dynamic", "true");

                            // 包裝原本的 script 內容，加入延遲
                            if (oldScript.src) {
                                newScript.src = oldScript.src;
                            } else {
                                // 在 script 內容前加入延遲
                                newScript.textContent = `
                        setTimeout(function() {
                            ${oldScript.textContent}
                        }, 100);
                    `;
                            }

                            document.body.appendChild(newScript);
                        });
                    }, 50);

                    if (window.innerWidth <= 768) toggleSidebar();
                } catch (err) {
                    const pageContent = document.getElementById("pageContent");
                    pageContent.innerHTML = `<p style="color:red;">⚠ 無法載入 ${fileName}：${err.message}</p>`;
                }
            }

            window.addEventListener("DOMContentLoaded", () => {
                const target = getQueryParam("target");
                if (target) {
                    loadPage(target);
                }
            });
        </script>
