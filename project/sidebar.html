    <style>
        :root {
            --claude-card: rgba(255, 255, 255, 0.1);
            --claude-card-hover: rgba(255, 255, 255, 0.15);
            --claude-border: rgba(255, 107, 53, 0.3);
            --claude-primary: #ff6b35;
            --claude-text: #ffffff;
            --claude-text-muted: rgba(255, 255, 255, 0.7);
            --claude-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --claude-shadow-strong: 0 10px 25px rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* 導航連結樣式 */
        .nav-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .nav-link:hover {
            text-decoration: none;
            color: inherit;
        }

        /* 主要內容區域 */
        .section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
            position: relative;
            z-index: 1;
        }

        /* 選單項目 */
        .menu-item {
            background: var(--claude-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--claude-border);
            border-radius: var(--border-radius);
            padding: 0;
            min-height: 120px;
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--claude-shadow);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--claude-primary);
            transform: scaleY(0);
            transition: transform var(--transition-speed) ease;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--claude-shadow-strong);
            background: var(--claude-card-hover);
            border-color: var(--claude-primary);
        }

        .menu-item:hover::before {
            transform: scaleY(1);
        }

        .menu-item a {
            color: var(--claude-text);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            height: 100%;
            padding: 35px 30px;
            font-size: 1.4rem;
            font-weight: 600;
            transition: all var(--transition-speed) ease;
            position: relative;
            z-index: 1;
        }

        .menu-item:hover a {
            color: var(--claude-accent);
        }

        .menu-item .icon {
            font-size: 2rem;
            color: var(--claude-primary);
            transition: all var(--transition-speed) ease;
        }

        .menu-item:hover .icon {
            transform: scale(1.2) rotate(5deg);
            color: var(--claude-accent);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 40px 25px 80px;
            }

            .header h1 {
                font-size: 2.5rem;
                flex-direction: column;
                gap: 10px;
            }

            .header h1::before {
                font-size: 2.5rem;
            }

            .section {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .menu-item a {
                font-size: 1.2rem;
                padding: 25px 20px;
            }

            .like-button {
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2rem;
            }

            .menu-item a {
                font-size: 1.1rem;
                gap: 15px;
            }

            .menu-item .icon {
                font-size: 1.5rem;
            }
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>

        <script>
            function toggleSidebar() {
                document.getElementById("sidebar").classList.toggle("active");
            }

            function getQueryParam(name) {
                const params = new URLSearchParams(window.location.search);
                return params.get(name);
            }

            async function loadPage(fileName) {
                try {
                    const response = await fetch(fileName);
                    if (!response.ok) throw new Error("載入失敗");
                    const html = await response.text();

                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, "text/html");

                    const pageArea = document.getElementById("pageContent");
                    pageArea.innerHTML = "";

                    // 移除舊 script（標記為 data-dynamic 的）
                    document.querySelectorAll("script[data-dynamic]").forEach((s) => s.remove());

                    // 插入非 script 元素
                    Array.from(doc.body.childNodes).forEach((node) => {
                        if (node.tagName !== "SCRIPT") {
                            pageArea.appendChild(document.importNode(node, true));
                        }
                    });

                    // 使用 setTimeout 延遲執行 scripts
                    setTimeout(() => {
                        const scripts = doc.querySelectorAll("script");
                        scripts.forEach((oldScript) => {
                            const newScript = document.createElement("script");
                            newScript.setAttribute("data-dynamic", "true");

                            // 包裝原本的 script 內容，加入延遲
                            if (oldScript.src) {
                                newScript.src = oldScript.src;
                            } else {
                                // 在 script 內容前加入延遲
                                newScript.textContent = `
                        setTimeout(function() {
                            ${oldScript.textContent}
                        }, 100);
                    `;
                            }

                            document.body.appendChild(newScript);
                        });
                    }, 50);

                    if (window.innerWidth <= 768) toggleSidebar();
                } catch (err) {
                    const pageContent = document.getElementById("pageContent");
                    pageContent.innerHTML = `<p style="color:red;">⚠ 無法載入 ${fileName}：${err.message}</p>`;
                }
            }

            window.addEventListener("DOMContentLoaded", () => {
                const target = getQueryParam("target");
                if (target) {
                    loadPage(target);
                }
            });
        </script>
