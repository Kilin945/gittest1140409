<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <title>新增用戶</title>
        <link rel="stylesheet" href="main.css" />
        <style>
            .form-hint {
                font-size: 12px;
                color: #666;
                margin-top: 5px;
                font-style: italic;
            }

            .required {
                color: red;
            }

            .usage-time-display {
                font-size: 11px;
                color: #999;
                margin-top: 3px;
                opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <h2>👤 新增用戶</h2>

        <label for="user_name">用戶名稱 <span class="required">*</span></label>
        <input type="text" id="user_name" placeholder="請輸入用戶名稱" required />
        <div class="form-hint">用戶名稱不可重複</div>

        <label for="password">密碼 <span class="required">*</span></label>
        <input type="password" id="password" placeholder="請輸入密碼" required />

        <div class="usage-time-display">💡 使用時間統計：新用戶初始為 00:00:00，系統會自動從登入開始累計使用時間</div>

        <button>新增用戶</button>

        <script>
            const currentHostname = window.location.hostname;
            const currentOrigin = window.location.origin;

            let API_BASE;
            if (currentHostname.includes("github.io")) {
                // GitHub Pages 環境
                API_BASE = "https://1140412connectproject-production.up.railway.app/api";
                console.log("☁️ GitHub Pages 環境，使用 Railway 後端");
            } else if (currentHostname === "localhost" || currentHostname === "127.0.0.1") {
                // 本地開發環境
                API_BASE = "http://localhost:8000/api";
                console.log("🏠 本地開發環境");
            } else if (currentHostname.includes("railway.app")) {
                // 直接訪問 Railway 應用
                API_BASE = currentOrigin + "/api";
                console.log("🚂 Railway 環境，使用相對路徑");
            } else {
                // 其他環境，預設使用 Railway
                API_BASE = "https://1140412connectproject-production.up.railway.app/api";
                console.log("🌐 未知環境，預設使用 Railway 後端");
            }
            console.log("📡 Insert API_BASE:", API_BASE);

            // 新增用戶函數
            window.insertpost = async function () {
                try {
                    // 取得表單資料
                    let userName = document.getElementById("user_name").value.trim();
                    let password = document.getElementById("password").value.trim();
                    let usageTime = "00:00:00"; // 初始使用時間
                    let state = "0";

                    console.log("資料:", { userName, password, usageTime, state });
                    console.log("使用 API 端點:", `${API_BASE}/2/insert`);

                    if (userName && password) {
                        const response = await fetch(`${API_BASE}/2/insert`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({
                                table: "users",
                                user_name: userName,
                                password: password,
                                usage_time: usageTime,
                                state: state,
                            }),
                        });

                        if (response.ok) {
                            console.log("✅ 用戶新增成功");
                            alert("用戶新增成功！");
                            // 清空表單
                            document.getElementById("user_name").value = "";
                            document.getElementById("password").value = "";
                        } else {
                            const errorText = await response.text();
                            console.error("❌ 新增失敗:", response.status, errorText);
                            alert(`新增失敗: ${errorText}`);
                        }
                    } else {
                        alert("請填寫所有必填欄位！");
                    }
                } catch (error) {
                    console.error("❌ 請求錯誤:", error);
                    alert(`新增失敗: ${error.message}`);
                }
            };

            console.log("DOM 載入完成");
            const btn = document.querySelector("button");
            console.log("找到按鈕:", btn);
            if (btn) {
                btn.addEventListener("click", function () {
                    console.log("按鈕點擊事件觸發");
                    window.insertpost();
                });
                console.log("事件監聽器已綁定");
            }
            console.log("Script 執行完畢");
        </script>
    </body>
</html>
