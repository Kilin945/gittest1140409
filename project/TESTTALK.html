                            æ­¡è¿ä¾†åˆ° Kilin çš„å°èŠå¤©å®¤ï¼è«‹è¼¸å…¥ä½ çš„åå­—å’Œè¨Šæ¯é–‹å§‹èŠå¤©ã€‚

        <script>
            // ğŸ”§ å‹•æ…‹è¨­å®š API Base URL - ä¿®æ­£ç¡¬ç·¨ç¢¼å•é¡Œ
            const currentHostname = window.location.hostname;
            const currentOrigin = window.location.origin;

            let API_BASE;
            if (currentHostname.includes("github.io")) {
                // GitHub Pages ç’°å¢ƒ
                API_BASE = "https://1140412connectproject-production.up.railway.app";
                console.log("â˜ï¸ GitHub Pages ç’°å¢ƒï¼Œä½¿ç”¨ Railway å¾Œç«¯");
            } else if (currentHostname === "localhost" || currentHostname === "127.0.0.1") {
                // æœ¬åœ°é–‹ç™¼ç’°å¢ƒ
                API_BASE = "http://localhost:8000";
                console.log("ğŸ  æœ¬åœ°é–‹ç™¼ç’°å¢ƒ");
            } else if (currentHostname.includes("railway.app")) {
                // ç›´æ¥è¨ªå• Railway æ‡‰ç”¨
                API_BASE = currentOrigin;
                console.log("ğŸš‚ Railway ç’°å¢ƒï¼Œä½¿ç”¨ç›¸å°è·¯å¾‘");
            } else {
                // å…¶ä»–ç’°å¢ƒï¼Œé è¨­ä½¿ç”¨ Railway
                API_BASE = "https://1140412connectproject-production.up.railway.app";
                console.log("ğŸŒ æœªçŸ¥ç’°å¢ƒï¼Œé è¨­ä½¿ç”¨ Railway å¾Œç«¯");
            }

            console.log("ğŸ“¡ Chat API_BASE:", API_BASE);

            const messages = document.getElementById("messages");
            const input = document.getElementById("input");
            const username = document.getElementById("username");

            // ğŸ¨ ç¾åŒ–ç‰ˆç™¼é€è¨Šæ¯å‡½æ•¸
            function sendMessage() {
                const name = username.value.trim();
                const text = input.value.trim();

                // é©—è­‰è¼¸å…¥
                if (!name) {
                    showNotification("è«‹è¼¸å…¥ä½ çš„åå­—ï¼", "warning");
                    username.focus();
                    return;
                }

                if (!text) {
                    showNotification("è«‹è¼¸å…¥è¨Šæ¯å…§å®¹ï¼", "warning");
                    input.focus();
                    return;
                }

                // æ¸…ç©ºè¼¸å…¥æ¡†
                input.value = "";

                // ç™¼é€è«‹æ±‚
                fetch(`${API_BASE}/chat/send`, {
                    method: "POST",
                    mode: "cors",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        name: name,
                        message: text,
                    }),
                })
                    .then((response) => {
                        if (response.ok) {
                            console.log("âœ… è¨Šæ¯ç™¼é€æˆåŠŸ");
                            loadMessages(); // å³æ™‚åˆ·æ–°
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    })
                    .catch((error) => {
                        console.error("âŒ ç™¼é€è¨Šæ¯å¤±æ•—:", error);
                        showNotification("ç™¼é€å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·š", "error");
                    });
            }

            // ğŸ¨ ç¾åŒ–ç‰ˆè¼‰å…¥è¨Šæ¯å‡½æ•¸
            async function loadMessages() {
                try {
                    const resp = await fetch(`${API_BASE}/chat/messages`, {
                        method: "GET",
                        headers: {
                            "ngrok-skip-browser-warning": "true",
                        },
                    });

                    if (!resp.ok) {
                        throw new Error(`HTTP ${resp.status}`);
                    }

                    const data = await resp.json();

                    // æ¸…ç©ºè¨Šæ¯å€åŸŸä½†ä¿ç•™ç³»çµ±è¨Šæ¯
                    const systemMsg = messages.querySelector(".system-message");
                    messages.innerHTML = "";
                    if (systemMsg) {
                        messages.appendChild(systemMsg);
                    }

                    // æ·»åŠ èŠå¤©è¨Šæ¯
                    data.forEach((msg, index) => {
                        const div = document.createElement("div");
                        div.className = "message-item user-message fade-in";
                        div.style.animationDelay = `${index * 0.1}s`;

                        div.innerHTML = `
                            <b>ğŸ‘¤ ${escapeHtml(msg.name)}</b>
                            <span class="message-time">(${msg.time})</span>
                            <br>
                            ${escapeHtml(msg.message)}
                        `;

                        messages.appendChild(div);
                    });

                    // æ»¾å‹•åˆ°æœ€åº•éƒ¨
                    messages.scrollTop = messages.scrollHeight;
                } catch (err) {
                    console.error("âŒ è¼‰å…¥è¨Šæ¯éŒ¯èª¤ï¼š", err);

                    // åªåœ¨å®Œå…¨æ²’æœ‰è¨Šæ¯æ™‚é¡¯ç¤ºéŒ¯èª¤
                    if (messages.children.length <= 1) {
                        const errorDiv = document.createElement("div");
                        errorDiv.className = "message-item system-message";
                        errorDiv.innerHTML = `
                            <b>âš ï¸ é€£ç·šéŒ¯èª¤</b><br>
                            ç„¡æ³•è¼‰å…¥èŠå¤©è¨Šæ¯ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šæˆ–ç¨å¾Œå†è©¦
                        `;
                        messages.appendChild(errorDiv);
                    }
                }
            }

            // ğŸ›¡ï¸ HTML è½‰ç¾©å‡½æ•¸ï¼ˆå®‰å…¨æ€§ï¼‰
            function escapeHtml(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }

            // ğŸ”” é€šçŸ¥å‡½æ•¸
            function showNotification(message, type = "info") {
                const notification = document.createElement("div");
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 8px;
                    color: white;
                    font-weight: bold;
                    z-index: 10000;
                    animation: slideIn 0.3s ease;
                `;

                switch (type) {
                    case "success":
                        notification.style.background = "linear-gradient(135deg, #4caf50, #45a049)";
                        break;
                    case "warning":
                        notification.style.background = "linear-gradient(135deg, #ff9800, #f57c00)";
                        break;
                    case "error":
                        notification.style.background = "linear-gradient(135deg, #f44336, #d32f2f)";
                        break;
                    default:
                        notification.style.background = "linear-gradient(135deg, #2196f3, #1976d2)";
                }

                notification.textContent = message;
                document.body.appendChild(notification);

                // 3ç§’å¾Œè‡ªå‹•ç§»é™¤
                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }

            // ğŸ• æ¯ 500ms åˆ·æ–°ä¸€æ¬¡
            setInterval(loadMessages, 500);

            // åˆå§‹è¼‰å…¥
            loadMessages();

            // ğŸ¹ ç›£è½ Enter éµ
            document.getElementById("input").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    sendMessage();
                }
            });

            // ğŸ¹ ç›£è½åå­—è¼¸å…¥æ¡†çš„ Enter éµ
            document.getElementById("username").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    document.getElementById("input").focus();
                }
            });

            // ğŸ¨ æ·»åŠ  CSS å‹•ç•«
            const style = document.createElement("style");
            style.textContent = `
                @keyframes slideIn {
                    from {
                        transform: translateX(100%);
                        opacity: 0;
                    }
                    to {
                        transform: translateX(0);
                        opacity: 1;
                    }
                }
            `;
            document.head.appendChild(style);

            console.log("ğŸ’¬ Kilin å°èŠå¤©å®¤å·²åˆå§‹åŒ–å®Œæˆ");
        </script>
