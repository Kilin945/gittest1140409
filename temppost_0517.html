<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <script>
            fetch(`http://localhost:8000/postdemo`, {
                method: "POST",
                mode: "cors",
                body: "Today is Thursday.",
            });

            //fetch alert視窗
            fetch(`http://localhost:8000/getdemo`, {
                method: "GET",
                mode: "cors",
            })
                .then((response) => response.text())
                .then((data) => {
                    alert("GET回應：" + data);
                })
                .catch((err) => {
                    console.error("錯誤：", err);
                });
        </script>
    </body>
</html>
