<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>Kilin's Page Info</title>
    <style>
        body {
            background-color: #fff3d4;
            /* 溫暖的淺黃色背景 */
            background-image: url('https://images.unsplash.com/photo-1560823801-61942def41eb');
            /* 熊的圖片 */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-blend-mode: overlay;
            /* 讓背景圖和顏色混合 */
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        h1,
        h2,
        h3,
        h4 {
            background-color: rgba(255, 222, 121, 0.8);
            /* 半透明的黃色 */
            padding: 10px;
            border-radius: 5px;
            /* 圓角 */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.2);
            /* 輕微陰影 */
            margin: 15px 0;
        }

        h1 {
            color: #663300;
            /* 深棕色文字 */
        }

        h2,
        h3,
        h4 {
            color: #996633;
            /* 棕色文字 */
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 248, 220, 0.85);
            /* 半透明的米色背景 */
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>1. 個人簡介</h1>

        <h4>目前就讀於Orsino老師網頁研究中心</h4>

        <h1>2. 天氣</h1>
        <h2>今天天氣，怎麼說呢...</h2>
        <h3>有點像晴天，但是氣象報導可能會下雨</h3>
        <h4>所以我覺得要出門的話還是帶把雨傘比較好</h4>
    </div>
</body>

</html>
